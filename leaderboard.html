<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoQuest â€¢ Leaderboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #111827;
    }

    .ambient-glow {
      position: absolute;
      top: 0; left: 50%;
      width: 100%; height: 500px;
      background: radial-gradient(circle, rgba(234, 179, 8, 0.1) 0%, rgba(0,0,0,0) 70%); /* Yellowish glow for trophy */
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    .podium-1 { height: 180px; background: linear-gradient(to top, #ca8a04, #facc15); }
    .podium-2 { height: 140px; background: linear-gradient(to top, #4b5563, #9ca3af); }
    .podium-3 { height: 110px; background: linear-gradient(to top, #7c2d12, #fdba74); }

    .rank-row:hover {
        background-color: rgba(31, 41, 55, 0.8);
        border-color: #4ade80;
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col relative">

  <div class="ambient-glow"></div>

  <header class="h-16 flex items-center justify-between px-6 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center gap-4">
		<a href="index.html" class="text-gray-300 hover:text-green-400 hover:bg-gray-500/30 px-2 py-1 rounded-full">
			<i class="fa-solid fa-arrow-left text-xl"></i>
		</a>
		<h2 class="text-2xl font-semibold">Leaderboard</h2>
	</div>
    <div class="flex items-center gap-4">
      <button class="text-gray-400 hover:text-white"><i class="fa-solid fa-bell"></i></button>
      <img id="profile_avatar_nav" src="https://via.placeholder.com/40" class="w-8 h-8 rounded-full border-2 border-green-500" />
    </div>
  </header>

  <main class="max-w-4xl w-full mx-auto p-6 relative z-10">
    
    <div class="flex justify-center items-end gap-4 mb-12 mt-4">
        
        <div class="flex flex-col items-center w-24">
            <div class="w-16 h-16 rounded-full border-4 border-gray-400 bg-gray-800 mb-2 overflow-hidden">
                <i class="fa-solid fa-user-astronaut text-3xl text-gray-400 mt-3 ml-3"></i>
            </div>
            <p class="font-bold text-sm mb-1 text-gray-300">Modi Ji</p>
            <div class="podium-2 w-full rounded-t-lg flex items-end justify-center pb-4 shadow-lg">
                <span class="text-2xl font-bold text-gray-900">2</span>
            </div>
        </div>

        <div class="flex flex-col items-center w-28">
            <i class="fa-solid fa-crown text-yellow-400 text-2xl mb-2 animate-bounce"></i>
            <div class="w-20 h-20 rounded-full border-4 border-yellow-400 bg-gray-800 mb-2 overflow-hidden shadow-[0_0_20px_rgba(250,204,21,0.4)]">
                <i class="fa-solid fa-user-ninja text-4xl text-yellow-400 mt-3 ml-3"></i>
            </div>
            <p class="font-bold text-base mb-1 text-yellow-400">Ashish</p>
            <div class="podium-1 w-full rounded-t-lg flex items-end justify-center pb-4 shadow-xl">
                <span class="text-4xl font-bold text-yellow-900">1</span>
            </div>
        </div>

        <div class="flex flex-col items-center w-24">
            <div class="w-16 h-16 rounded-full border-4 border-orange-400 bg-gray-800 mb-2 overflow-hidden">
                <i class="fa-solid fa-user-graduate text-3xl text-orange-400 mt-3 ml-3"></i>
            </div>
            <p class="font-bold text-sm mb-1 text-orange-300">Amman</p>
            <div class="podium-3 w-full rounded-t-lg flex items-end justify-center pb-4 shadow-lg">
                <span class="text-2xl font-bold text-orange-900">3</span>
            </div>
        </div>
    </div>

    <div class="bg-gray-800/40 backdrop-blur rounded-2xl border border-gray-700 overflow-hidden">
        <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800/60">
            <h3 class="font-semibold text-gray-300">Global Rankings</h3>
            <span class="text-xs text-green-400"><i class="fa-solid fa-circle text-[8px] mr-1 animate-pulse"></i> Live Updates</span>
        </div>
        
        <div id="leaderboardList" class="divide-y divide-gray-700">
            </div>
    </div>

  </main>

  <script>
    // --- Array for Class ---
    const players = [
      { rank: 1, name: 'Modi Ji', xp: 2450, level: 12, avatar: 'fa-user-ninja', color: 'text-yellow-400' },
      { rank: 2, name: 'Ashish', xp: 2100, level: 10, avatar: 'fa-user-astronaut', color: 'text-gray-300' },
      { rank: 3, name: 'Aryan', xp: 1850, level: 9, avatar: 'fa-user-graduate', color: 'text-orange-400' },
      { rank: 4, name: 'Chai Po Wa', xp: 1600, level: 8, avatar: 'fa-user-doctor', color: 'text-green-400' },
      { rank: 5, name: 'Smth', xp: 1450, level: 7, avatar: 'fa-user-tie', color: 'text-blue-400' },
      { rank: 6, name: 'You', xp: 1250, level: 5, avatar: 'fa-user', color: 'text-white' }, // The user
      { rank: 7, name: 'Bihari', xp: 1100, level: 5, avatar: 'fa-user-nurse', color: 'text-purple-400' }
    ];

    const list = document.getElementById('leaderboardList');

    // --- Render Function ---
    function renderList() {
      list.innerHTML = '';
      
      players.forEach(p => {
        const isUser = p.name === 'You';
        const rowClass = isUser ? 'bg-green-900/20 border-l-4 border-green-500' : 'border-l-4 border-transparent';
        
        const html = `
          <div class="rank-row flex items-center p-4 transition-colors ${rowClass}">
            <div class="w-8 font-bold text-gray-500 text-lg">#${p.rank}</div>
            
            <div class="flex items-center gap-3 flex-1">
                <div class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center">
                    <i class="fa-solid ${p.avatar} ${p.color}"></i>
                </div>
                <div>
                    <h4 class="font-bold text-gray-200 ${isUser ? 'text-green-400' : ''}">${p.name}</h4>
                    <p class="text-xs text-gray-500">Level ${p.level}</p>
                </div>
            </div>

            <div class="text-right">
                <p class="font-bold text-white text-lg">${p.xp.toLocaleString()}</p>
                <p class="text-xs text-gray-500">XP Earned</p>
            </div>
          </div>
        `;
        list.innerHTML += html;
      });
    }

    renderList();

  </script>
</body>
</html>
