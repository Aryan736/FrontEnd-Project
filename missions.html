<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoQuest â€¢ Missions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #111827;
    }

    .ambient-glow {
      position: absolute;
      top: 0; left: 50%;
      width: 100%; height: 600px;
      background: radial-gradient(circle, rgba(74, 222, 128, 0.08) 0%, rgba(0,0,0,0) 70%);
      transform: translateX(-50%);
      pointer-events: none;
      z-index: 0;
    }

    .mission-card {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid rgba(75, 85, 99, 0.4);
    }
    .mission-card:hover {
      transform: translateY(-5px);
      border-color: #4ade80;
      box-shadow: 0 10px 30px -10px rgba(74, 222, 128, 0.15);
    }

    .filter-btn.active {
      background-color: #4ade80;
      color: #111827;
      font-weight: 600;
    }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col relative">
  <div class="ambient-glow"></div>
  <header class="h-16 flex items-center justify-between px-6 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center gap-4">
		<a href="index.html" class="text-gray-300 hover:text-green-400 hover:bg-gray-500/30 px-2 py-1 rounded-full">
			<i class="fa-solid fa-arrow-left text-xl"></i>
		</a>
		<h2 class="text-2xl font-semibold">Eco Missions</h2>
	</div>
    <div class="flex items-center gap-4">
      <button class="text-gray-400 hover:text-white"><i class="fa-solid fa-bell"></i></button>
      <img id="profile_avatar_nav" src="https://via.placeholder.com/40" class="w-8 h-8 rounded-full border-2 border-green-500" />
    </div>
  </header>

  <main class="max-w-6xl w-full mx-auto p-8 relative z-10">
    <div class="text-center mb-12">
        <h2 class="text-3xl md:text-4xl font-light mb-4">Choose Your <span class="text-green-400 font-semibold">Impact</span></h2>
        <p class="text-gray-400 max-w-xl mx-auto">Select a mission to start earning XP. Small actions today lead to a greener tomorrow.</p>
    </div>
    <div class="flex flex-wrap justify-center gap-3 mb-12" id="filterContainer">
        <button onclick="filterMissions('all')" class="filter-btn active px-6 py-2 rounded-full border border-gray-700 hover:border-green-500 transition-all text-sm">All</button>
        <button onclick="filterMissions('energy')" class="filter-btn px-6 py-2 rounded-full border border-gray-700 hover:border-green-500 transition-all text-sm">Energy</button>
        <button onclick="filterMissions('waste')" class="filter-btn px-6 py-2 rounded-full border border-gray-700 hover:border-green-500 transition-all text-sm">Waste</button>
        <button onclick="filterMissions('nature')" class="filter-btn px-6 py-2 rounded-full border border-gray-700 hover:border-green-500 transition-all text-sm">Nature</button>
    </div>
    <div id="missionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script>
    const missions = [
    { 
      id: 1, 
      title: 'Plant a Sapling', 
      category: 'nature', 
      xp: 75, 
      desc: 'Plant a native tree in your garden or community.',
      icon: 'fa-tree' 
    },
    { 
      id: 2, 
      title: 'Plastic-Free Week', 
      category: 'waste', 
      xp: 100, 
      desc: 'Avoid single-use plastics for 7 straight days.',
      icon: 'fa-bottle-water' 
    },
    { 
      id: 3, 
      title: 'Switch to LED', 
      category: 'energy', 
      xp: 50, 
      desc: 'Replace 3 old bulbs with energy-efficient LEDs.',
      icon: 'fa-lightbulb' 
    },
    { 
      id: 4, 
      title: 'Community Cleanup', 
      category: 'waste', 
      xp: 150, 
      desc: 'Spend 1 hour picking up litter in your local park.',
      icon: 'fa-trash-can' 
    },
    { 
      id: 5, 
      title: 'Bike to Class', 
      category: 'energy', 
      xp: 80, 
      desc: 'Skip the car/bus and cycle to your destination.',
      icon: 'fa-bicycle' 
    },
    { 
      id: 6, 
      title: 'Meatless Monday', 
      category: 'nature', 
      xp: 60, 
      desc: 'Go vegetarian for one full day to reduce carbon footprint.',
      icon: 'fa-carrot' 
    },
    { 
      id: 7, 
      title: 'Unplug Vampire Power', 
      category: 'energy', 
      xp: 40, 
      desc: 'Unplug electronics not in use for a whole night.',
      icon: 'fa-plug' 
    },
    { 
      id: 8, 
      title: 'Thrift Store Find', 
      category: 'waste', 
      xp: 90, 
      desc: 'Buy a clothing item second-hand instead of new.',
      icon: 'fa-shirt' 
    },
    { 
      id: 9, 
      title: 'Cold Wash Hero', 
      category: 'energy', 
      xp: 55, 
      desc: 'Do your laundry using only cold water cycles.',
      icon: 'fa-snowflake' 
    },
    { 
      id: 10, 
      title: 'Bird Feeder', 
      category: 'nature', 
      xp: 70, 
      desc: 'Set up a bird feeder to support local wildlife.',
      icon: 'fa-dove' 
    },
    { 
      id: 11, 
      title: 'Reusable Cup', 
      category: 'waste', 
      xp: 30, 
      desc: 'Bring your own cup to the coffee shop.',
      icon: 'fa-mug-hot' 
    },
    { 
      id: 12, 
      title: 'Short Shower', 
      category: 'energy', 
      xp: 45, 
      desc: 'Limit your shower to under 5 minutes.',
      icon: 'fa-shower' 
    },
    { 
      id: 13, 
      title: 'E-Waste Recycle', 
      category: 'waste', 
      xp: 120, 
      desc: 'Properly recycle old batteries or electronics.',
      icon: 'fa-battery-full' 
    },
    { 
      id: 14, 
      title: 'Grow an Herb', 
      category: 'nature', 
      xp: 65, 
      desc: 'Plant and grow a kitchen herb like basil or mint.',
      icon: 'fa-seedling' 
    },
    { 
      id: 15, 
      title: 'Paperless Bill', 
      category: 'waste', 
      xp: 35, 
      desc: 'Switch one of your monthly bills to digital-only.',
      icon: 'fa-file-invoice' 
    }
  ];

    const grid = document.getElementById('missionsGrid');
    const buttons = document.querySelectorAll('.filter-btn');

    // --- Render Function ---
    function renderMissions(filter = 'all') {
      grid.innerHTML = '';
      
      const filtered = filter === 'all' 
        ? missions 
        : missions.filter(m => m.category === filter);

      if(filtered.length === 0) {
        grid.innerHTML = '<p class="text-gray-500 col-span-full text-center">No missions found.</p>';
        return;
      }

      filtered.forEach(m => {
        const card = `
          <div class="mission-card bg-gray-800/40 backdrop-blur rounded-2xl p-6 relative group">
            
            <div class="flex justify-between items-start mb-4">
                <div class="w-12 h-12 rounded-xl bg-gray-700 flex items-center justify-center text-green-400 text-xl group-hover:bg-green-500 group-hover:text-white transition-colors">
                    <i class="fa-solid ${m.icon}"></i>
                </div>
                <span class="text-xs font-bold text-gray-500 border border-gray-700 px-2 py-1 rounded uppercase tracking-wider">${m.category}</span>
            </div>

            <h3 class="text-xl font-bold text-gray-100 mb-2">${m.title}</h3>
            <p class="text-sm text-gray-400 mb-6 leading-relaxed">${m.desc}</p>

            <div class="flex items-center justify-between border-t border-gray-700 pt-4">
                <span class="text-yellow-500 font-bold text-sm"><i class="fa-solid fa-bolt mr-1"></i> ${m.xp} XP</span>
                <button onclick="acceptMission(this)" class="text-sm font-semibold text-green-400 hover:text-green-300 transition-colors">
                    Start Mission &rarr;
                </button>
            </div>
          </div>
        `;
        grid.innerHTML += card;
      });
    }

    // --- Filter Logic ---
    function filterMissions(category) {
      // Update UI Buttons
      buttons.forEach(btn => {
        if(btn.innerText.toLowerCase() === category || (category === 'all' && btn.innerText === 'All')) {
            btn.classList.add('active');
        } else {
            btn.classList.remove('active');
        }
      });
      renderMissions(category);
    }

    // --- Interaction Logic ---
    function acceptMission(btn) {
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Active';
        btn.classList.remove('text-green-400');
        btn.classList.add('text-gray-400', 'cursor-default');
        btn.removeAttribute('onclick');
        const card = btn.closest('.mission-card');
        card.style.borderColor = '#4ade80';
    }
    renderMissions();
  </script>
</body>
</html>
