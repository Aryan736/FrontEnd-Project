<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>EcoQuest ‚Ä¢ Learning Hub</title>

  <!-- Tailwind + Font Awesome -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <style>
    .card-hover {
      transition: all 0.3s ease;
    }
    .card-hover:hover {
      transform: translateY(-4px);
    }
    
    .topic-icon {
      transition: transform 0.3s ease;
    }
    .card-hover:hover .topic-icon {
      transform: scale(1.1);
    }

    .progress-ring {
      transform: rotate(-90deg);
    }

    .stats-card {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(34, 197, 94, 0.05) 100%);
    }
  </style>
</head>

<body class="bg-gray-900 text-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-gray-900 border-b border-gray-800">
    <div class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-full bg-gradient-to-br from-green-400 to-lime-300 flex items-center justify-center">
            <i class="fa-solid fa-leaf text-gray-900 text-xl"></i>
          </div>
          <div>
            <h1 class="text-2xl font-bold">EcoQuest</h1>
            <p class="text-sm text-gray-400">Learn. Practice. Make a Difference.</p>
          </div>
        </div>

        <div class="flex items-center gap-4">
          <img id="navAvatar" class="w-10 h-10 rounded-full border-2 border-green-500" src="https://via.placeholder.com/100">
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto px-4 py-8">
    
    <!-- User Stats Section -->
    <section class="mb-8">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <!-- Level Card -->
        <div class="stats-card rounded-2xl p-6 border border-gray-800">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-400 mb-1">Your Level</p>
              <p class="text-3xl font-bold text-green-400" id="userLevel">5</p>
            </div>
            <div class="w-16 h-16 rounded-full bg-green-500/20 flex items-center justify-center">
              <i class="fa-solid fa-trophy text-green-400 text-2xl"></i>
            </div>
          </div>
        </div>

        <!-- XP Card -->
        <div class="stats-card rounded-2xl p-6 border border-gray-800">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-400 mb-1">Experience</p>
              <p class="text-3xl font-bold text-lime-400"><span id="userXP">180</span> XP</p>
            </div>
            <div class="w-16 h-16 rounded-full bg-lime-500/20 flex items-center justify-center">
              <i class="fa-solid fa-star text-lime-400 text-2xl"></i>
            </div>
          </div>
          <div class="mt-3 bg-gray-800 rounded-full h-2 overflow-hidden">
            <div id="xpBar" class="h-full bg-gradient-to-r from-green-400 to-lime-300 transition-all duration-500" style="width: 36%"></div>
          </div>
          <p class="text-xs text-gray-500 mt-1"><span id="xpNeeded">320</span> XP to next level</p>
        </div>

        <!-- Lessons Completed -->
        <div class="stats-card rounded-2xl p-6 border border-gray-800">
          <div class="flex items-center justify-between">
            <div>
              <p class="text-sm text-gray-400 mb-1">Lessons Completed</p>
              <p class="text-3xl font-bold text-blue-400" id="lessonsCompleted">0</p>
            </div>
            <div class="w-16 h-16 rounded-full bg-blue-500/20 flex items-center justify-center">
              <i class="fa-solid fa-book-open text-blue-400 text-2xl"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Topics Section -->
    <section>
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-2xl font-bold">Learning Topics</h2>
        <p class="text-sm text-gray-400">Choose a topic to start learning</p>
      </div>

      <div id="topicsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Topics will be rendered here -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="mt-16 py-8 border-t border-gray-800">
    <div class="max-w-6xl mx-auto px-4 text-center text-gray-500 text-sm">
      <p>üåç Every lesson brings us closer to a sustainable future</p>
    </div>
  </footer>

<script>
/* --------------------------
      STORAGE + DEFAULTS
--------------------------- */
const PROFILE_KEY = "ecoquest_profile_v1";
const STATE_KEY = "ecoquest_state_v1";
const PROGRESS_KEY = "ecoquest_progress_v1";

const defaultProfile = {
  name: "Eco Warrior",
  tagline: "Student",
  avatar: "https://via.placeholder.com/100"
};

const defaultState = {
  xp: 180,
  xpForLevel: 500,
  level: 5
};

const defaultProgress = {
  completed: []
};

function load(key, def) {
  try {
    const raw = localStorage.getItem(key);
    return raw ? JSON.parse(raw) : def;
  } catch {
    return def;
  }
}

function save(key, obj) {
  localStorage.setItem(key, JSON.stringify(obj));
}

let profile = load(PROFILE_KEY, defaultProfile);
let state = load(STATE_KEY, defaultState);
let progress = load(PROGRESS_KEY, defaultProgress);

/* --------------------------
      TOPICS DATA
--------------------------- */
const topics = [
  {
    id: "carbon-footprint",
    title: "Carbon Footprints",
    description: "Learn what carbon footprints are and how your daily actions impact the environment",
    icon: "fa-solid fa-shoe-prints",
    color: "from-green-500 to-emerald-600",
    duration: "10 min",
    xp: 35,
    lessons: 4
  },
  {
    id: "renewable-energy",
    title: "Renewable Energy",
    description: "Explore solar, wind, and hydro power as sustainable alternatives to fossil fuels",
    icon: "fa-solid fa-bolt",
    color: "from-yellow-500 to-orange-600",
    duration: "12 min",
    xp: 40,
    lessons: 5
  },
  {
    id: "waste-management",
    title: "Waste Management",
    description: "Master the 3Rs: Reduce, Reuse, Recycle for a cleaner planet",
    icon: "fa-solid fa-recycle",
    color: "from-blue-500 to-cyan-600",
    duration: "8 min",
    xp: 30,
    lessons: 4
  },
  {
    id: "water-conservation",
    title: "Water Conservation",
    description: "Discover practical ways to save water and protect this precious resource",
    icon: "fa-solid fa-droplet",
    color: "from-cyan-500 to-blue-600",
    duration: "9 min",
    xp: 35,
    lessons: 4
  },
  {
    id: "sustainable-food",
    title: "Sustainable Food",
    description: "Learn how food choices impact the environment and your health",
    icon: "fa-solid fa-apple-whole",
    color: "from-lime-500 to-green-600",
    duration: "11 min",
    xp: 40,
    lessons: 5
  },
  {
    id: "biodiversity",
    title: "Biodiversity",
    description: "Understand the importance of protecting diverse ecosystems and species",
    icon: "fa-solid fa-paw",
    color: "from-purple-500 to-pink-600",
    duration: "10 min",
    xp: 35,
    lessons: 4
  },
  {
    id: "climate-change",
    title: "Climate Change",
    description: "Understand the science behind climate change and its global impacts",
    icon: "fa-solid fa-temperature-high",
    color: "from-red-500 to-orange-600",
    duration: "13 min",
    xp: 45,
    lessons: 6
  },
  {
    id: "green-transportation",
    title: "Green Transportation",
    description: "Explore eco-friendly ways to travel and reduce emissions",
    icon: "fa-solid fa-bicycle",
    color: "from-teal-500 to-green-600",
    duration: "9 min",
    xp: 35,
    lessons: 4
  },
  {
    id: "plastic-pollution",
    title: "Plastic Pollution",
    description: "Learn about the plastic crisis and how to reduce single-use plastics",
    icon: "fa-solid fa-bottle-water",
    color: "from-indigo-500 to-blue-600",
    duration: "10 min",
    xp: 35,
    lessons: 4
  }
];

/* --------------------------
      UI UPDATES
--------------------------- */
function updateUI() {
  document.getElementById("navAvatar").src = profile.avatar;
  document.getElementById("userLevel").textContent = state.level;
  document.getElementById("userXP").textContent = state.xp;
  
  const xpPercent = (state.xp / state.xpForLevel) * 100;
  document.getElementById("xpBar").style.width = xpPercent + "%";
  document.getElementById("xpNeeded").textContent = state.xpForLevel - state.xp;
  
  document.getElementById("lessonsCompleted").textContent = progress.completed.length;
}

/* --------------------------
      RENDER TOPICS
--------------------------- */
function renderTopics() {
  const grid = document.getElementById("topicsGrid");
  
  topics.forEach(topic => {
    const isCompleted = progress.completed.includes(topic.id);
    
    const card = document.createElement("div");
    card.className = "card-hover bg-gray-800 rounded-2xl p-6 border border-gray-700 hover:border-green-500 cursor-pointer";
    
    card.innerHTML = `
      <div class="flex items-start justify-between mb-4">
        <div class="w-14 h-14 rounded-xl bg-gradient-to-br ${topic.color} flex items-center justify-center topic-icon">
          <i class="${topic.icon} text-white text-2xl"></i>
        </div>
        ${isCompleted ? '<div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center"><i class="fa-solid fa-check text-white text-sm"></i></div>' : ''}
      </div>
      
      <h3 class="text-xl font-bold mb-2">${topic.title}</h3>
      <p class="text-gray-400 text-sm mb-4 leading-relaxed">${topic.description}</p>
      
      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center gap-4 text-gray-500">
          <span><i class="fa-solid fa-clock mr-1"></i> ${topic.duration}</span>
          <span><i class="fa-solid fa-book mr-1"></i> ${topic.lessons} lessons</span>
        </div>
        <div class="text-green-400 font-semibold">+${topic.xp} XP</div>
      </div>
      
      <button class="mt-4 w-full py-2 rounded-lg bg-gray-700 hover:bg-green-600 font-semibold transition-colors">
        ${isCompleted ? 'Review Lesson' : 'Start Learning'}
      </button>
    `;
    
    card.querySelector('button').onclick = (e) => {
      e.stopPropagation();
      startLesson(topic.id);
    };
    
    grid.appendChild(card);
  });
}

/* --------------------------
      START LESSON
--------------------------- */
function startLesson(topicId) {
  // For the carbon footprint topic, redirect to the existing lesson page
  if (topicId === "carbon-footprint") {
    window.location.href = "lesson.html";
  } else {
    // For other topics, show a coming soon message
    alert(`The ${topics.find(t => t.id === topicId).title} lesson is coming soon! Stay tuned.`);
  }
}

/* --------------------------
      INITIALIZATION
--------------------------- */
updateUI();
renderTopics();
</script>

</body>
</html>
