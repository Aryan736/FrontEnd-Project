<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoQuest â€¢ Learning Path</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #111827;
    }

    /* Soft Green Glow */
    .glow-text { text-shadow: 0 0 20px rgba(74, 222, 128, 0.4); }
    .glow-box { box-shadow: 0 0 25px -5px rgba(74, 222, 128, 0.15); }

    /* Timeline Connector Line */
    .timeline-line {
      position: absolute;
      left: 24px;
      top: 40px;
      bottom: -20px;
      width: 2px;
      background: #374151;
      z-index: 0;
    }
    .timeline-item:last-child .timeline-line { display: none; }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #111827; }
    ::-webkit-scrollbar-thumb { background: #374151; border-radius: 3px; }
  </style>
</head>
<body class="text-gray-100 min-h-screen flex flex-col">

  <header class="h-16 flex items-center justify-between px-6 bg-gray-800 border-b border-gray-700">
    <div class="flex items-center gap-4">
		<a href="index.html" class="text-gray-300 hover:text-green-400 hover:bg-gray-500/30 px-2 py-1 rounded-full">
			<i class="fa-solid fa-arrow-left text-xl"></i>
		</a>
		<h2 class="text-2xl font-semibold">Learning Path</h2>
	</div>
    <div class="flex items-center gap-4">
      <button class="text-gray-400 hover:text-white"><i class="fa-solid fa-bell"></i></button>
      <img id="profile_avatar_nav" src="https://via.placeholder.com/40" class="w-8 h-8 rounded-full border-2 border-green-500" />
    </div>
  </header>

  <main class="max-w-5xl w-full mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
    <section class="lg:col-span-2">
      <h2 class="text-2xl font-light mb-6 text-gray-400">Your <span class="text-white glow-text">Learning Path</span></h2>
      <div id="pathContainer" class="space-y-0"></div>
    </section>

    <div class="space-y-6">
      <div class="bg-gray-800/50 rounded-2xl p-6 border border-gray-700 glow-box">
        <h3 class="text-lg font-semibold mb-2">Total Progress</h3>
        <div class="w-full bg-gray-700 rounded-full h-2 mb-2">
            <div id="totalProgressBar" class="bg-green-500 h-2 rounded-full transition-all duration-1000" style="width: 0%"></div>
        </div>
        <div class="flex justify-between text-xs text-gray-400">
            <span id="completedCount">0 Modules</span>
            <span>100% Goal</span>
        </div>
      </div>

      <div class="bg-gray-800/50 rounded-2xl p-6 border border-gray-700 flex items-center justify-between">
        <div>
            <p class="text-gray-400 text-sm">Current XP</p>
            <p id="xpDisplay" class="text-3xl font-bold text-white">1,250</p>
        </div>
        <i class="fa-solid fa-trophy text-4xl text-yellow-500/20"></i>
      </div>
    </div>
  </main>

  <script>
    // --- Data: The Learning Modules ---
    const modules = [
      { id: 1, title: "Intro to Sustainability", desc: "Why does the planet need us?", status: "completed", icon: "fa-seedling" },
      { id: 2, title: "Carbon Footprint 101", desc: "Calculate your personal impact.", status: "active", icon: "fa-shoe-prints" },
      { id: 3, title: "Renewable Energy", desc: "Solar, Wind, and Hydro power.", status: "locked", icon: "fa-solar-panel" },
      { id: 4, title: "Zero Waste Living", desc: "Reducing plastic in daily life.", status: "locked", icon: "fa-recycle" },
      { id: 5, title: "Ocean Conservation", desc: "Protecting our marine life.", status: "locked", icon: "fa-water" }
    ];

    const container = document.getElementById('pathContainer');

    // --- Function to Render the Timeline ---
    function renderPath() {
      container.innerHTML = '';
      let completed = 0;

      modules.forEach((mod, index) => {
        if(mod.status === 'completed') completed++;

        // Determine styles based on status
        let colorClass = "text-gray-500 bg-gray-800 border-gray-700"; // Locked default
        let iconColor = "text-gray-600";
        let btnText = "Locked";
        let btnAction = "disabled";

        if (mod.status === 'completed') {
          colorClass = "text-green-400 bg-green-900/10 border-green-500/50";
          iconColor = "text-green-400";
          btnText = "Review";
          btnAction = "onclick='alert(\"Reviewing lesson...\")'";
        } else if (mod.status === 'active') {
          colorClass = "text-white bg-gray-800 border-green-500 shadow-[0_0_15px_rgba(34,197,94,0.1)]";
          iconColor = "text-white animate-pulse";
          btnText = "Start Lesson";
          btnAction = `onclick="completeModule(${index})"`;
        }

        const html = `
          <div class="timeline-item relative pl-16 pb-12 group">
            <div class="timeline-line"></div>
            
            <div class="absolute left-0 top-0 w-12 h-12 rounded-full border-2 bg-gray-900 flex items-center justify-center z-10 ${mod.status === 'active' ? 'border-green-500 shadow-[0_0_10px_#22c55e]' : 'border-gray-700'}">
              <i class="fa-solid ${mod.icon} ${iconColor}"></i>
            </div>

            <div class="p-6 rounded-2xl border ${colorClass} transition-all duration-300 hover:transform hover:translate-x-2">
              <div class="flex justify-between items-start">
                <div>
                  <h3 class="text-xl font-bold mb-1">${mod.title}</h3>
                  <p class="text-sm opacity-70">${mod.desc}</p>
                </div>
                ${mod.status === 'completed' ? '<i class="fa-solid fa-circle-check text-green-500 text-xl"></i>' : ''}
              </div>
              
              <div class="mt-4">
                <button ${btnAction} class="text-xs font-bold uppercase tracking-wider py-2 px-4 rounded-lg border border-gray-600 hover:bg-gray-700 transition-colors ${mod.status === 'locked' ? 'opacity-50 cursor-not-allowed' : ''}">
                  ${btnText}
                </button>
              </div>
            </div>
          </div>
        `;
        container.innerHTML += html;
      });

      const percent = (completed / modules.length) * 100;
      document.getElementById('totalProgressBar').style.width = `${percent}%`;
      document.getElementById('completedCount').innerText = `${completed} / ${modules.length} Done`;
    }

    // --- Interaction Logic ---
    function completeModule(index) {
      modules[index].status = 'completed';
      
      if (index + 1 < modules.length) {
        modules[index + 1].status = 'active';
      }

      // XP visual
      const xpEl = document.getElementById('xpDisplay');
      let currentXp = parseInt(xpEl.innerText.replace(',',''));
      xpEl.innerText = (currentXp + 150).toLocaleString();
      renderPath();
    }
    renderPath();
  </script>
</body>
</html>
