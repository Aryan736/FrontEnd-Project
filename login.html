<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoQuest â€¢ Identity</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background-color: #111827; 
      overflow: hidden;
    }

    .ambient-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(74, 222, 128, 0.15) 0%, rgba(0,0,0,0) 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse-glow 6s infinite alternate;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes pulse-glow {
      0% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.8); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    }

    /* --- Fireflies --- */
    .firefly {
      position: absolute;
      width: 3px; height: 3px;
      background: #4ade80;
      border-radius: 50%;
      box-shadow: 0 0 6px #4ade80;
      opacity: 0;
      animation: drift linear infinite;
      z-index: 0;
    }
    @keyframes drift {
      0% { transform: translate(0,0); opacity: 0; }
      20% { opacity: 0.8; }
      80% { opacity: 0.8; }
      100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
    }

    /* --- Ghost Input --- */
    .ghost-input {
      background: transparent;
      border: none;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #f3f4f6;
      font-weight: 200;
      letter-spacing: 0.05em;
      transition: all 0.4s ease;
      caret-color: #4ade80;
    }
    
    .ghost-input:focus {
      outline: none;
      border-bottom-color: #4ade80;
    }

    .ghost-input::placeholder {
      color: rgba(255,255,255,0.15);
      font-weight: 200;
      transition: color 0.3s ease;
    }
    .ghost-input:focus::placeholder {
      color: rgba(255,255,255,0.05);
    }

    /* --- Button --- */
    .btn-minimal {
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      cursor: pointer;
    }
    .btn-minimal.active {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }
    .btn-minimal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(74, 222, 128, 0.4);
    }
  </style>
</head>
<body class="h-screen w-full flex flex-col items-center justify-center relative text-white">

  <div class="ambient-glow"></div>
  <div id="fireflyContainer" class="absolute inset-0 pointer-events-none"></div>

  <div class="relative z-10 w-full max-w-md px-8 flex flex-col items-center text-center">
    
    <div class="mb-16 opacity-60">
      <i class="fa-solid fa-leaf text-green-500 text-xl mb-2"></i>
      <p class="text-2xl uppercase tracking-[0.4em] text-green-400/80">System Login</p>
    </div>

    <form id="loginForm" class="w-full space-y-8">
      <div class="relative group">
        <input 
          type="text" 
          id="userName" 
          required
          class="ghost-input w-full text-center text-4xl py-4"
          placeholder="Name"
        />
      </div>

      <div class="h-16 flex justify-center items-start">
        <button 
          type="submit" 
          id="nextBtn"
          class="btn-minimal w-14 h-14 rounded-full bg-green-500 text-slate-900 flex items-center justify-center text-xl shadow-[0_0_15px_rgba(74,222,128,0.3)]"
        >
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>

    </form>
  </div>

  <script>
    /* --- Firefly Logic --- */
    const container = document.getElementById('fireflyContainer');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement('div');
      p.classList.add('firefly');
      
      p.style.left = Math.random() * 100 + '%';
      p.style.top = Math.random() * 100 + '%';
      
      const tx = (Math.random() - 0.5) * 200 + 'px';
      const ty = (Math.random() - 0.5) * 200 + 'px';
      p.style.setProperty('--tx', tx);
      p.style.setProperty('--ty', ty);

      p.style.animationDuration = Math.random() * 10 + 10 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      
      container.appendChild(p);
    }

    /* --- Interaction Logic --- */
    const input = document.getElementById('userName');
    const btn = document.getElementById('nextBtn');

    // Toggle button visibility
    input.addEventListener('input', (e) => {
      if(e.target.value.trim().length > 0) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });

    // Submit Handler
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = input.value.trim();
      
      if(name) {
        btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
        input.style.opacity = '0.5';
        input.blur();
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 800);
      }
    });

    // Auto-focus
    window.onload = () => {
        setTimeout(() => input.focus(), 500);
    };
  </script>

</body>
</html>
