<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoQuest - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    .text-shadow-green { text-shadow: 0 0 20px rgba(74, 222, 128, 0.6); }
    .floating-leaf {
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }
    .input-glow:focus {
      box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.3);
    }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center p-4 relative overflow-hidden">

  <!-- Animated background leaves -->
  <div class="absolute inset-0 pointer-events-none opacity-10">
    <i class="fa-solid fa-leaf text-green-400 text-6xl absolute top-20 left-10 floating-leaf" style="animation-delay: 0s;"></i>
    <i class="fa-solid fa-leaf text-lime-400 text-4xl absolute top-40 right-20 floating-leaf" style="animation-delay: 1s;"></i>
    <i class="fa-solid fa-seedling text-green-300 text-5xl absolute bottom-32 left-1/4 floating-leaf" style="animation-delay: 2s;"></i>
    <i class="fa-solid fa-leaf text-green-500 text-7xl absolute bottom-20 right-1/3 floating-leaf" style="animation-delay: 1.5s;"></i>
  </div>

  <!-- Login Card -->
  <div class="relative z-10 w-full max-w-md">
    
    <!-- Logo Section -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gradient-to-br from-green-600 to-lime-600 mb-4 shadow-lg shadow-green-500/50">
        <i class="fa-solid fa-leaf text-4xl text-white"></i>
      </div>
      <h1 class="text-4xl font-extrabold bg-gradient-to-r from-green-400 to-lime-500 bg-clip-text text-transparent text-shadow-green">EcoQuest</h1>
      <p class="text-gray-400 mt-2">Start your sustainable journey</p>
    </div>

    <!-- Login Form -->
    <div class="bg-gray-800 rounded-2xl p-8 border border-green-500/50 shadow-2xl shadow-green-900/20">
      
      <form id="loginForm" class="space-y-6">
        
        <!-- Email Input -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
            <i class="fa-solid fa-envelope mr-2 text-green-400"></i>Email
          </label>
          <input 
            type="email" 
            id="email" 
            required
            placeholder="eco.warrior@planet.earth"
            class="input-glow w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-green-500 transition-all duration-200"
          />
        </div>

        <!-- Password Input -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
            <i class="fa-solid fa-lock mr-2 text-green-400"></i>Password
          </label>
          <div class="relative">
            <input 
              type="password" 
              id="password" 
              required
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              class="input-glow w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:border-green-500 transition-all duration-200"
            />
            <button 
              type="button" 
              id="togglePassword"
              class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white transition-colors"
            >
              <i class="fa-solid fa-eye" id="eyeIcon"></i>
            </button>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" id="remember" class="w-4 h-4 rounded border-gray-600 bg-gray-700 text-green-600 focus:ring-green-500 focus:ring-2 cursor-pointer" />
            <span class="ml-2 text-gray-300">Remember me</span>
          </label>
          <a href="#" class="text-green-400 hover:text-green-300 transition-colors">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-green-600 to-lime-600 text-white font-semibold rounded-lg hover:from-green-500 hover:to-lime-500 transform hover:scale-[1.02] transition-all duration-200 shadow-lg shadow-green-500/30"
        >
          <i class="fa-solid fa-sign-in-alt mr-2"></i>Login to EcoQuest
        </button>

      </form>

      <!-- Divider -->
      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-700"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-4 bg-gray-800 text-gray-400">Or continue with</span>
        </div>
      </div>

      <!-- Social Login Buttons -->
      <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center gap-2 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors border border-gray-600">
          <i class="fa-brands fa-google text-xl"></i>
          <span class="font-medium">Google</span>
        </button>
        <button class="flex items-center justify-center gap-2 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition-colors border border-gray-600">
          <i class="fa-brands fa-github text-xl"></i>
          <span class="font-medium">GitHub</span>
        </button>
      </div>

      <!-- Sign Up Link -->
      <p class="text-center text-gray-400 text-sm mt-6">
        Don't have an account? 
        <a href="#" class="text-green-400 hover:text-green-300 font-semibold transition-colors">Sign up</a>
      </p>

    </div>

    <!-- Footer Stats -->
    <div class="mt-8 grid grid-cols-3 gap-4 text-center">
      <div class="bg-gray-800/50 rounded-lg p-3 border border-gray-700">
        <div class="text-2xl font-bold text-green-400">10K+</div>
        <div class="text-xs text-gray-400">Eco Warriors</div>
      </div>
      <div class="bg-gray-800/50 rounded-lg p-3 border border-gray-700">
        <div class="text-2xl font-bold text-lime-400">50K+</div>
        <div class="text-xs text-gray-400">Missions Done</div>
      </div>
      <div class="bg-gray-800/50 rounded-lg p-3 border border-gray-700">
        <div class="text-2xl font-bold text-yellow-400">100+</div>
        <div class="text-xs text-gray-400">Badges Earned</div>
      </div>
    </div>

  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed bottom-5 right-5 space-y-2 z-50"></div>

  <script>
    // Toast notification
    function showToast(msg, isError = false) {
      const container = document.getElementById('toastContainer');
      const toast = document.createElement('div');
      toast.className = 'px-6 py-3 rounded-lg shadow-lg text-white font-medium transform transition-all duration-300';
      toast.style.background = isError ? '#dc2626' : 'linear-gradient(to right, #16a34a, #84cc16)';
      toast.style.opacity = '0';
      toast.innerHTML = `<i class="fa-solid ${isError ? 'fa-circle-xmark' : 'fa-circle-check'} mr-2"></i>${msg}`;
      container.appendChild(toast);
      
      requestAnimationFrame(() => {
        toast.style.opacity = '1';
        toast.style.transform = 'translateY(0)';
      });
      
      setTimeout(() => {
        toast.style.opacity = '0';
        toast.style.transform = 'translateY(10px)';
        setTimeout(() => toast.remove(), 300);
      }, 3000);
    }

    // Toggle password visibility
    const passwordInput = document.getElementById('password');
    const toggleBtn = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');

    toggleBtn.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.className = isPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye';
    });

    // Form submission
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple validation
      if (email && password) {
        showToast('Welcome back, Eco Warrior! ðŸŒ±');
        
        // Simulate login delay then redirect
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        showToast('Please fill in all fields', true);
      }
    });

    // Add ripple effect to buttons
    document.querySelectorAll('button').forEach(btn => {
      btn.addEventListener('click', function(e) {
        const rect = this.getBoundingClientRect();
        const ripple = document.createElement('span');
        const size = Math.max(rect.width, rect.height);
        const x = e.clientX - rect.left - size / 2;
        const y = e.clientY - rect.top - size / 2;
        
        ripple.style.cssText = `
          position: absolute;
          width: ${size}px;
          height: ${size}px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.3);
          left: ${x}px;
          top: ${y}px;
          pointer-events: none;
          transform: scale(0);
          animation: ripple 0.6s ease-out;
        `;
        
        this.style.position = 'relative';
        this.style.overflow = 'hidden';
        this.appendChild(ripple);
        
        setTimeout(() => ripple.remove(), 600);
      });
    });

    // Add ripple animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes ripple {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>

</body>
</html>
